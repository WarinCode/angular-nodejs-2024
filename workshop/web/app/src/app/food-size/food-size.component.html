<div class="mt-3 card">
  <div class="card-header">ขนาด</div>
  <div class="card-body">
    <button
      class="btn btn-primary"
      data-bs-target="#modalFoodSize"
      data-bs-toggle="modal"
    >
      <i class="fa fa-plus me-2"></i>
      เพิ่มรายการ
    </button>

    <table class="table table-bordered table-stirped">
      <thead>
        <tr>
          <th>ประเภทอาหาร</th>
          <th>ชื่อ</th>
          <th class="text-end">จ่ายเพิ่ม (บาท)</th>
          <th width="110px"></th>
        </tr>
      </thead>
      <tbody>
        @for(item of foodSizes; track item){
          <tr>
            <td></td>
            <td>{{ item.name }}</td>
            <td class="text-end">{{ item.moneyAdded }}</td>
            <td>{{ item.remark }}</td>
            <td class="text-center">
              <button class="btn btn-primary me-2">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="remove(item)">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-my-modal modalId="modalFoodSize" title="ขนาด">
  <div>
    <div>ประเภทอาหาร</div>
    <select class="form-control" [(ngModel)]="foodTypeId">
      @for (item of foodTypes; track item){
        <option [value]="item.id">{{ item.name }}</option>
      }
    </select>

    <div class="mt-3">
      <div>ชื่อ</div>
      <input class="form-control" [(ngModel)]="name">
    </div>

    <div class="mt-3">
      <div>คิดเงินเพิ่ม (บาท)</div>
      <input type="number" class="form-control" [(ngModel)]="price">
    </div>

    <div class="mt-3">
      <div>หมายเหตุ</div>
      <input class="form-control" [(ngModel)]="remark">
    </div>

    <button class="mt-3 btn btn-primary" (click)="save()">
      <i class="fa fa-check me-2"></i>
      บันทึก
    </button>
  </div>
</app-my-modal>
