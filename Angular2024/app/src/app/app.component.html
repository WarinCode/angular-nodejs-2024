<p>user list</p>
<ol>
  @for (user of users; track user) {
    <li>{{ user }}</li>
  }
</ol>

<div>fname = <input type="text" [(ngModel)]="fname"></div>
<div>lname = <input type="text" [(ngModel)]="lname"></div>
<div>{{ fname }}  {{ lname }}</div>

<div (click)="toggle()">
  <input type="checkbox" [(ngModel)]="checked">
  click here for toggle
</div>

<button (click)="myFunction()">show alert</button>
